<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
        <div class="progress-text">Loading: 0%</div>
    </div>
    <div id="canvas-container"></div>
    <script type="module" src="/src/scripts/viewer.js"></script>
  </body>
</html>
